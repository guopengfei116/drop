<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="guopf">
  <title>Flex Ratio</title>
</head>
<body>
  <style type="text/css">
    .container {
      display: flex;
      height: 500px;
    }
    .container .item1 {
      flex: 1;
      border: 1px solid blue;
    }
    .container .item2 {
      flex: 2;
      border: 1px solid blue;
    }
  </style>

  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item1">3</div>
  </div>
</body>
</html>
