<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>define slot</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="../vue.js" defer></script>
  <script src="https://unpkg.com/element-ui/lib/index.js" defer></script>
</head>
<body>
  <div id="app">
    <!-- 使用自定义按钮组件，并自定义内容 -->
    <my-button>
      <template v-slot:content>
        <span>1</span>
        <span>2</span>
      </template>
    </my-button>
  </div>

  <script>
    window.onload = function() {
      // 实现一个按钮组件，按钮内容由用户指定，放置一个slot即可
      Vue.component("my-button", {
        template: `
          <button type="button" style="padding: 12px 23px; background-color: #67c23a; border: 1px solid #67c23a; border-radius: 20px; color: #fff; outline: none;">
            <slot name="content"></slot>
          </button>
        `
      });

      const vm = new Vue({
        el: '#app',
      });
    };
  </script>
</body>
</html>
