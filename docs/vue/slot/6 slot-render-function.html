<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slot render function</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="../vue.js" defer></script>
  <script src="https://unpkg.com/element-ui/lib/index.js" defer></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.onload = function() {
      // slotæ ‡ç­¾çœç•¥nameï¼Œé»˜è®¤å°±æ˜¯default
      Vue.component("my-button", {
        template: `
          <button type="button" style="padding: 12px 23px; background-color: #67c23a; border: 1px solid #67c23a; border-radius: 20px; color: #fff; outline: none;">
            <slot name="header"></slot>
            <slot><i class="el-icon-delete"></i></slot>
            <slot name="footer"></slot>
          </button>
        `
      });

      // render syntax
      const vm = new Vue({
        el: '#app',
        render(createElement) {
          return createElement('div', { style: "color: red" }, [
            createElement(
              "my-button", 
              { 
                scopedSlots: {
                  header() {
                    return createElement("p", { style: "color: blue" }, "å¤´")
                  },
                  default() {
                    return "æŒ‰é’®1";
                  },
                  footer() {
                    return createElement("p", { style: "color: blue" }, "ğŸ¦¶")
                  },
                } 
              },
            ),
            createElement(
              "my-button", 
              { 
                scopedSlots: {
                  default() {
                    return "æŒ‰é’®2";
                  }
                } 
              },
            ),
          ])
        }
      });
    };
  </script>
</body>
</html>
