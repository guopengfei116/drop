<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-render-function</title>
</head>
<body>
  <div id="app"></div>
  <style>
    #attrs {
      font-size: 40px;
      color: skyblue;
    }
  </style>

  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        val: "夏天"
      },
      render(createElement) {
        return createElement('h1', {
          attrs: {
            id: 'attrs',
            xxx: "xxx",
            day: "521"
          }
        }, this.val)
      }
    });
  </script>
</body>
</html>
