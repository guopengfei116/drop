<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-render-function</title>
</head>
<body>
  <div id="app">
    <h1>{{ val }}</h1>
  </div>

  <script src="../vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        val: "夏天"
      }
    });
  </script>
</body>
</html>
